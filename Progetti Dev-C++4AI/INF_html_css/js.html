<!DOCTYPE html>
<html>
    <head>
        <title>Gestione onmouseover onmouseout</title>
        <script>
            function cambia(messaggio)
            {
                //al passaggio del mouse viene fornita spiegazione sostituendo il testo del paragrafo
                document.getElementById("testo").innerHTML=messaggio
            }
        </script>
    </head>
    <body>
        <img src="https://i0.wp.com/www.associazioneincanto.it/wp-content/uploads/2016/03/js-logo-1.png?fit=500%2C500/500x625" title="logo"  onmouseover="cambia('Logo di JavaScript')" onmouseout="cambia('Passa sul logo per avere piÃ¹ informazioni')"
    </body>
